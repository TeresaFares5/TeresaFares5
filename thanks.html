<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>

  <link rel="stylesheet" href="stylesheet.css" />

  <style>
    /* Page layout */
    .thanks-wrap {
      min-height: 80vh;
      display: grid;
      place-items: center;
      padding: 3rem 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .thanks-wrap::before {
      top: -180px;
      left: -180px;
    }

    .thanks-wrap::after {
      bottom: -220px;
      right: -220px;
      background: rgba(171, 25, 255, 0.18);
    }

    /* Card */
    .thanks-card {
      width: min(880px, 100%);
      background: rgba(39, 39, 42, 0.92);
      border: 2px solid rgba(255, 255, 255, 0.12);
      border-radius: 22px;
      padding: clamp(1.5rem, 4vw, 2.75rem);
      box-shadow: 0 18px 55px rgba(0, 0, 0, 0.45);
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
    }

    /* Icon circle */
    .thanks-icon {
      width: 74px;
      height: 74px;
      margin: 0 auto 1.25rem;
      border-radius: 999px;
      display: grid;
      place-items: center;
      background: rgba(162, 1, 255, 0.16);
      border: 2px solid rgba(162, 1, 255, 0.35);
    }

    .thanks-icon i {
      font-size: 2.2rem;
      color: #fff;
    }

    /* Title + text */
    .thanks-title {
      color: #fff;
      font-size: clamp(2rem, 4vw, 2.6rem);
      font-weight: 700;
      margin-bottom: 0.75rem;
      letter-spacing: 0.3px;
    }

    .thanks-text {
      color: #ccc;
      max-width: 60ch;
      margin: 0 auto 1.5rem;
      line-height: 1.7;
      font-size: 1.05rem;
    }

    /* Button row */
    .thanks-actions {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-top: 1.25rem;
    }

    /* Secondary button */
    .btn-outline {
      padding: 1rem 2rem;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-outline:hover {
      background: rgba(162, 1, 255, 0.18);
      border-color: #a201ff;
    }

    /* Mobile: make buttons full width */
    @media (width < 600px) {
      .thanks-actions a {
        width: 100%;
      }
      .thanks-actions .btn,
      .thanks-actions .btn-outline {
        width: 100%;
      }
    }
  </style>

  <!-- Remix Icons (for the check icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css" />
</head>

<body>
  <section class="thanks-wrap">
    <div class="thanks-card">
      <div class="thanks-icon">
        <i class="ri-check-line"></i>
      </div>

      <h1 class="thanks-title">Message sent!</h1>

      <p class="thanks-text">
        Thanks for reaching out — I’ve received your message and I’ll get back to you as soon as possible.
      </p>

      <div class="thanks-actions">
        <a class="btn" href="index.html">Back to Home</a>
        <a class="btn-outline" href="#about" onclick="window.location.href='index.html#about'; return false;">
          Send another message
        </a>
      </div>
    </div>
  </section>
</body>
</html>
